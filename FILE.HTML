

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Apna College Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            font-size: 16px;
            margin-bottom: 30px;
        }
        a.button {
            text-decoration: none;
            background-color: #0077cc;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apna College Portal</h1>
        <p>Welcome to the official learning portal of Apna College. Click the button below to access your personalized dashboard, courses, and resources.</p>
        <a class="button" href="https://www.apnacollege.in/home-post-login" target="_blank">
            Open Apna College Portal
        </a>
    </div>
</body>
</html>
